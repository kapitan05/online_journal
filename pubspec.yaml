name: online_journal_local
description: "Smart Journal - A local-first journaling app for iOS"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Navigation
  go_router: ^13.0.0
  
  # Camera/Image
  image_picker: ^1.2.1
  
  # Internationalization
  intl: ^0.20.2
  
  # Animations
  flutter_animate: ^4.5.0

  flutter_bloc: ^8.1.6    # For State Management
  get_it: ^7.7.0          # For Dependency Injection
  equatable: ^2.0.5       # Helps compare objects (useful for States)
  path_provider: ^2.1.5
  path: ^1.9.1
  google_generative_ai: ^0.4.7
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  bloc_test: ^9.1.0  # For testing Cubits
  mocktail: ^1.0.0   # For mocking Repositories (Easier than Mockito)
  # patrol: ^3.0.0   # (Optional) We will use standard flutter_test for simplicity
  
  # Code Generation
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - .env